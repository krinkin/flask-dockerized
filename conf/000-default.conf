<VirtualHost *:80>
     # Give an alias to to start your website url with
     WSGIScriptAlias / /app/flask_app.wsgi
     WSGIDaemonProcess flask_app python-path=/app:/app/flask_app:/usr/local/lib/python3.11/site-packages
     WSGIProcessGroup flask_app


     AddDefaultCharset UTF-8

     <Directory />
     		# set permissions as per apache2.conf file
	    Options FollowSymLinks
            AllowOverride None
            Require all granted
            Allow from all
     </Directory>

    Alias /audio /app/flask_app/static
    <Directory /app/flask_app/static/>
        Order allow,deny
        Allow from all
    </Directory>


     ErrorLog /app/logs/error.log
     LogLevel debug
     CustomLog /app/logs/access.log combined
</VirtualHost>
